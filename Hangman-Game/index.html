<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<!-- The viewport varies with the device, and will be smaller on a mobile phone than on a computer screen. -->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<!-- Latest compiled and minified CSS from Bootstrap CDN -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<!-- Link to your external CSS --> 
  	 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css"> 
      <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

       <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  	  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  
     
</head>
<body>
<header>
	
	  <div class="wrapper">
            <!-- Hangman Logo -->
            <section class="shimmer"> Play HANGMAN 
                    
			</section>
            
      </div><!-- /.container -->
</header>

<div class="container">
<!-- Container START   -->

  <div class="row"> <!-- A row to create the About Me-Content area and Sidebar    -->

		  <div class="col-md-6"> <!-- A column inside 1st Row to create the Hangman Animation area   -->

		  <div id="hangman" >
		  <p class="deco_text bounceIn">   Be carefull!<br>
		  if you loose the game, <br> Man will be hanged right Here!! <br>
		  <span class="glyphicon glyphicon-hand-down"></span> </p> </div>



		  
		  	
		  </div>

		  <div class="col-md-6"> <!-- A column inside 1st Row to create the Play area and the Image related to a word area   -->
		  	<div class="row">   <!-- Play area -->
				<p id="deco_text"> Guess the word!! </p>

				<p id="topicName"></p>

				<p id="guessesRemained"> </p>

		  		<div id="buttons"></div>   
  				
				<div id="hold"></div>
							
				<p id="clue"> </p>

				<!-- Buttons to Stop background music  -->
     			<div>
				<button id="stopMusic" class="glyphicon glyphicon-volume-off"> </button>
				<button id="playMusic" class="glyphicon glyphicon-volume-up"> 
				</button>
				</div>

				<button id="hint">Hint</button>
     			<button id="reset"> Play again</button>
     			
					
			</div>

		  	<div class="row">  <!-- Image area -->
				<div id="showGuessImg" class="slideInDown" ></div>
		  	
		  	</div>
		  	
		  </div>


</div>


<script src="assets/javascript/game.js" ></script>

</body>
</html>
